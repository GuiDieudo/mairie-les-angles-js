<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="./stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/bootstrap/carousel.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./stylesheets/style.css" rel="stylesheet">


</head>

<body>
    <div id="loading" class="d-flex justify-content-center align-items-center w-100 h-100">
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
    </div>

    <div id="main" class="d-none">
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <img src="./img/Ville_Les_Angles.png" class="rounded-circle" height="50px"
                            alt="Logo Mairie des Angles">
                    </a>
                </div>
            </div>
        </header>



        <main role="main">
            <div class="container mb-5 mt-5">
                <div class="container mb-5">
                    <h2 class="featurette-heading text-center mb-3">SITES INSTITUTIONNELS
                    </h2>
                </div>
                <!-- Three columns of text below the carousel -->
                <div class="container-fluid d-flex justify-content-around mt-5 mb-5">
                    <div class="changer" data-toggle="modal" data-target="#fullscreeniFrame" contenteditable="false"
                        data-link="https://www.ville-les-angles.fr" data-title="Ville Les Angles">
                        <img src="./img/Ville_Les_Angles.png" class="img-fluid rounded-circle"
                            alt="Logo Mairie des Angles">

                        <h3 class="mb-3 mt-3">Ville des Angles</h3>
                        <p>
                            <button class="btn btn-secondary changer" data-toggle="modal"
                                data-target="#fullscreeniFrame" contenteditable="false"
                                data-link="https://www.ville-les-angles.fr" data-title="Ville Les Angles">
                                Visiter le site web
                                &raquo;
                            </button>
                        </p>

                    </div>

                    <div class="changer" data-toggle="modal" data-target="#fullscreeniFrame" contenteditable="false"
                        data-link="http://www.gard.gouv.fr/" data-title="Prefet du Gard">
                        <img src="./img/Prefet_Du_Gard.jpg" class="img-fluid rounded-circle" alt="Logo Prefet du Gard">
                        <h3 class="mb-3 mt-3">Préfet du Gard</h3>
                        <p>
                            <button class="btn btn-secondary changer" data-toggle="modal"
                                data-target="#fullscreeniFrame" contenteditable="false"
                                data-link="https://www.gard.gouv.fr/" data-title="Prefet du Gard">
                                Visiter le site web
                                &raquo;
                            </button>
                        </p>
                    </div>
                </div><!-- /.container -->
                <hr class="featurette-divider">


                <!-- Top content -->
                <div class="container mb-5 mt-5">
                    <div class="container mb-5">

                        <h2 class="featurette-heading text-center mb-3">AFFICHAGES OBLIGATOIRES
                        </h2>
                    </div>

                    <div class="container-fluid">
                        <div id="carousel-directories" class="carousel carousel-scrollable slide" data-ride="carousel"
                            data-touch="true">
                            <div class="carousel-inner row w-100 mx-auto" role="listbox">
                                {% for directory in directories %}
                                <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {% if loop.first %}active{% endif %}"
                                    onclick="setFiles('{{ directory.path}}')">
                                    <img src="./img/directory.png" />
                                    <p class="mb-3 mt-3">{{ directory.name}}</p>
                                </div>
                                {% endfor %}
                            </div>
                            <a class="carousel-control-prev" href="#carousel-directories" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Précédent</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-directories" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Suivant</span>
                            </a>
                        </div>
                    </div>

                    <div id="files-list" class="container-fluid">
                        <div id="carousel-files" class="carousel carousel-scrollable slide" data-ride="carousel"
                            data-touch="true">
                            <div class="carousel-inner row w-100 mx-auto" role="listbox">

                            </div>
                            <a class="carousel-control-prev" href="#carousel-files" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Précédent</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-files" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Suivant</span>
                            </a>
                        </div>
                    </div>
                </div>
        </main>

        <div class="modal fade modal-fullscreen  footer-to-bottom" id="fullscreeniFrame" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-full-width animated zoomInLeft">
                <div class="modal-content modal-content-full-width">
                    <div class="modal-header">
                        <h4 class="modal-title embed-dynamic-title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                    </div>
                    <div class="modal-body">
                        <iframe src="" class="embed-dynamic-item"
                            style="width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:10;">
                            Votre navigateur ne supporte pas les iframes
                        </iframe>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <hr class="featurette-divider">

        <!-- Footer -->
        <footer class="footer-container">

            <div class="container">
                <div class="row">

                    <div class="col">
                        <a href="https://www.ville-les-angles.fr/fr" target="_blank">
                            <img src="./img/Ville_Les_Angles.png" class="rounded-circle" height="50px"
                                alt="Logo Mairie des Angles">
                        </a>
                    </div>

                </div>
            </div>

        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.0/jquery-migrate.min.js"></script>
    <script src="./javascripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/scripts.js"></script>

</body>

</html>
